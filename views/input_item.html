<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add Item Below</h1>
    </div>
    <form name="groceryForm">

        <p><b>Dirty: </b> {{ groceryForm.$dirty }}</p>
        <p><b>Pristine: </b> {{ groceryForm.$value }}</p>
        <p><b>Valid: </b> {{ groceryForm.$valid }}</p>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName"></input>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-success btn-lg btn-block" ng-click="save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </a>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
</div>
